<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Product preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="image-container">
     <img src="./images/image-product-desktop.jpg" alt="product image">
    </div>

    <div class="text-container">
      <div class="top-text">
        <h6>PERFUME</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
     
      <div class="paragraph-text">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
       </p> 
      </div>
  
      <div class="amount">
        <div class="real-amount">
          <p>$149.99</p>
        </div>
        <div class="strikethrough-amount">
          <p>$169.99</p>
        </div>
      </div>

      <button class="button">
        <a href="">
          <div class="button-pd">
            <img src="./images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </div>
        </a>
      </button>

    </div>
    
  </div>
   
</body>
</html>
